    <style>
        body {
            background-color: #121212;
            color: #ddd;

            padding: 0;
        }

        .posts li {

        }

        .posts a {
            color: #f2a9a9;
            text-decoration: none;

            transition: all 0.3s ease;
        }

        .posts a:hover {

            transform: scale(1.1);
        }

        footer {
            background-color: #121212;
            color: #bbb;
            padding: 20px;
